<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None Vs Visibility Hidden</title>
    <style>
        .exemplo {
            background-color:  palevioletred;
        }

        #item-02 {
            /*display: none;*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Display None Vs Visibility Hidden</h1>

    <div>
        <span id="item-01" class="exemplo">Item 01</span>
        <span id="item-02" class="exemplo">Item 02</span>
        <span id="item-03" class="exemplo">Item 03</span>
    </div>
</body>
</html>
