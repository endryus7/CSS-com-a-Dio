<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Sombra nos Elementos</title>
    <style>
        img {
            width: 550px;
            height: 200px;
            margin: 20px auto;
            object-fit: cover;
            filter: drop-shadow(10px 10px 5px rgba(0, 0, 0, 0.692));
            box-shadow: 10px 10px 5px red;
        }
    </style>
</head>
<body>
    <h1>Propriedade box-shadow</h1>

    <img src="logo-dio.png" alt="">
</body>
</html>
