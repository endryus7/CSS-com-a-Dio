<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Letter-Spacing e Word-Spacing</title>
    <style>
        #exemplo-letter-spacing {
            letter-spacing: 5px;
        }

        #exemplo-word-spacing {
            word-spacing: 12px;
        }
    </style>
</head>
<body>
    <h2>Propriedades letter-spacing</h2>
    <p id="exemplo-letter-spacing">
        Adicionar um espaçamento entre cada CARACTERE do seu texto. Como o nome já diz, espaçamento entre as letras
    </p>

    <h2>Propriedades word-spacing</h2>
    <p id="exemplo-word-spacing">
        Adiciona um espaçamento ente cada PALAVRA do seu texto. Como o nome já diz, espaçamento entre as letras
    </p>
</body>
</html>
