<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Text-Overflow</title>
    <style>
        .exemplo {
            width: 200px;
            color: black;
            background-color: chartreuse;
        }

        p {
            white-space: nowrap;
            overflow: hidden;
        }

        #exemplo-01 {
            text-overflow: clip;
        }

        #exemplo-02 {
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>Propriedade text-overflow</h1>
    <p>
        Define a orientação do texto (vertical ou horizontal)
    </p>

    <code><i>Exemplo:</i> text-overflow: clip;</code> (padrão)
    <p id="exemplo-01" class="exemplo">
        Chega de saudade
        A realidade é que sem ela não há paz
    </p>

    <code>text-overflow: ellipsis;</code>
    <p id="exemplo-02" class="exemplo">
        Chega de saudade
        A realidade é que sem ela não há paz
    </p>
</body>
</html>
